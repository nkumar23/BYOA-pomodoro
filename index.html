<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='80'>⏱️</text></svg>">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <span id="minutes">25</span><span class="separator">:</span><span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="toggle-mode">Rest</button>
        </div>
        <div class="mode">
            <p id="mode-text">You are in focus mode</p>
        </div>
    </div>
    <div class="accomplishment-section">
        <div id="accomplishment-input" class="accomplishment-input hidden">
            <input type="text" id="accomplishment-text" placeholder="What did you accomplish? (Optional)">
        </div>
        <div id="accomplishment-log" class="accomplishment-log">
            <!-- Accomplishments will be added here -->
        </div>
    </div>
    <audio id="timer-sound">
        <source src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
